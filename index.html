<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row align-items-center mt-5 ms- 5 text-center">
            <div class="col">
                <h3>Get the Grades per mark</h3>
            </div>
        </div>
    
        <div class="row align-items-center mt-5">
            <div class="col">
                <form>
                    
                    <div class="form-group row">
                      <label for="colFormLabel" class="col-sm-2 col-form-label">Maths</label>
                      <div class="col-sm-3">
                        <input type="number" class="form-control" id="mathsMark" placeholder="type your mark">
                      </div>
                    </div>
                    <div class="col-sm-3 ms-5 mt-2"> <h5 id="mathGrade"></h5></div>
    
                    <div class="form-group row mt-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">English</label>
                        <div class="col-sm-3">
                          <input type="email" class="form-control" id="englishMark" placeholder="type your mark">
                        </div>
                      </div>
                      <div class="col-sm-3 ms-5 mt-2"> <h5 id="englishGrade"></h5></div>
    
                      <div class="form-group row mt-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Science</label>
                        <div class="col-sm-3">
                          <input type="email" class="form-control" id="scienceMark" placeholder="type your mark">
                        </div>
                      </div>
                      <div class="col-sm-3 ms-5 mt-2"> <h5 id="scienceGrade"></h5></div>
    
                      <div class="form-group row mt-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">History</label>
                        <div class="col-sm-3">
                          <input type="email" class="form-control" id="historyMark" placeholder="type your mark">
                        </div>
                      </div>
                      <div class="col-sm-3 ms-5 mt-2"> <h5 id="historyGrade"></h5></div>

                      <div class="col-sm-3 ms-5 mt-2"> <p id="disclaimer"></p></div>

                      <button type="button" class="btn btn-outline-primary mt-3" onclick="getMarks()">Get the Grades</button>
                    
                </form>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
